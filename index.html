<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Fitness App</title>
</head>
<body class="bg-black font-[Poppins] text-white transition-all ease-in-out text-center">
    
    <div id="popup" class="popup bg-black bg-opacity-75 w-full h-[100vh] flex flex-col justify-center items-center z-20 absolute top-0 left-0 hidden">
        <div class="w-auto h-auto bg-zinc-600 m-auto  flex flex-col p-8 justify-around rounded-lg">
            <span class="text-3xl font-bold m-4">Your Streak</span>
            <span class="text-4xl font-bold m-4">6 Day(s)</span>
            <span class="text-3xl font-bold m-4">Keep It Up ! ðŸ”¥</span>
        </div>
    </div>

    <div class = "wrapper flex flex-col h-[100vh] justify-between items-center">
        <div class="flex flex-col h-full w-[80%] md:w-1/3 my-8 p-6 bg-zinc-800 rounded-lg items-center justify-around">
            <span class="text-3xl font-bold">Today's Challenge</span>
            <span class="text-xl font-bold">5th March 2022</span>
            <img id="exercise-image" src="" alt="exercise" class="w-[60%] h-auto rounded-lg">
            <span id="instruction" class="text-2xl font-bold"> Do Pushups for 3 minutes </span>
            <p id="description" class="text-center text-md">A push-up is a common calisthenics exercise beginning from the prone position.</p>
            <div class="timer w-[85%] md:w-[75%] mx-4 p-4 bg-white rounded-lg flex flex-row items-center justify-between">
                <span id="timer" class="time font-bold text-3xl text-black mr-6">03:00</span>
                    <button id="playButton" onclick="play()" class="play rounded-full bg-green-600 hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                          </svg>
                    </button>
                    <button id="pauseButton" onclick="pause()" class="pause rounded-full bg-red-600 hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                          </svg>
                    </button>
            </div>
            <button id="done-button" onclick="submit()" class="font-bold text-3xl rounded-xl bg-green-600 p-4 hover:scale-105 hidden">Done !</button>
        </div>
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/timer.js"></script>
    <script src="./js/ui.js"></script>

</body>
</html>
